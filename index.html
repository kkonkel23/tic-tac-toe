<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message"></h2>
    <section id="board" class="board">
        <div id="sq0" class="boxButtons"></div>
        <div id="sq1" class="boxButtons"></div>
        <div id="sq2" class="boxButtons"></div>
        <div id="sq3" class="boxButtons"></div>
        <div id="sq4" class="boxButtons"></div>
        <div id="sq5" class="boxButtons"></div>
        <div id="sq6" class="boxButtons"></div>
        <div id="sq7" class="boxButtons"></div>
        <div id="sq8" class="boxButtons"></div>
    </section>   
    <button id="resetButton">Reset</button> 
</body>
</html>
